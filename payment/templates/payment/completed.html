{% extends "shop/base.html" %}

{% block title %}Payment successful{% endblock %}

{% block content %}
<div class="min-h-auto bg-gray-100 flex justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-md mt-8 mb-24">
        <div>
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h1 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Payment Successful
            </h1>
            <p class="mt-2 text-center text-sm text-gray-600">
                Your payment has been processed successfully.
            </p>
        </div>
        <div class="mt-8 space-y-6">
            <p class="text-center text-md text-gray-700">
                Thank you for your purchase. You will receive a confirmation email shortly.
            </p>
            <div class="flex items-center justify-center">
                <a href="{% url 'shop:product_list' %}" class="group relative w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
