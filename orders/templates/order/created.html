{% extends "shop/base.html" %}
{% block title %}
Thank you
{% endblock %}
{% block content %}
<div class="flex flex-col items-center min-h-screen py-12">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Thank you!</h1>
        <p class="text-gray-600 text-lg text-center">Your order has been successfully completed.</p>
        <p class="text-gray-600 text-lg text-center mt-2">Your order reference # 
            <strong class="text-gray-900">{{ order.id }}</strong>
        </p>
        <div class="mt-8 flex justify-between items-center">
            <a href="{% url "shop:product_list" %}" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-full hover:bg-gray-300 transition duration-300">
                Continue shopping
            </a>
            <a href="{% url 'orders:order_create' %}" class="bg-primary text-white py-2 px-4 rounded-full hover:bg-primary-dark transition duration-300">
                Order details
            </a>
        </div>
    </div>
</div>
{% endblock %}
